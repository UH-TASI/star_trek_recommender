<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Star Trek Recommender Registration</h2>
        <form action="register.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email: <br>For password reset only</label>
            <input type="email" id="email" name="email" required>

            <div>
                <h3>Trekkie Verification Question</h3>
                <label for="verification">How many lights do you see?</label><br>
                <img src="lights.png" alt="Trekkie Verification Question">
                <input type="text" id="verification" name="verification" required>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
